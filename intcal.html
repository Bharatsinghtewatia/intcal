<html>
    <head>
    <title> Interest Calculator</title>

        <script>
            function calculate()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                r = document.getElementById("r").value;
                result = document.getElementById("result");
               
                result.innerHTML = "The interest is " + (p*n*r/100);
            }

            function calculate1()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                t = document.getElementById("t").value;
                r = document.getElementById("r").value;
                result1 = document.getElementById("result1");

             
                A = (p* Math.pow((1 + (r/(n*100))), (n*t)));

             
                result1.innerHTML = "The total amount is " + A.toFixed(2);

                result1.innerHTML += "<br> The interest is " + (A.toFixed(2) - p).toFixed(2);
            }

        </script>
    </head>

    <body>
        <h1>Simple Interest </h1>

        <div> <label>Amount: </label> <input id="p"> </div></br>
        <div> <label>Rate:  </label> <input id="r"> </div></br>
        <div> <label>No. of Years: </label> <input id="n"> </div></br>

        <button onclick="calculate()">Calculate</button>

        <p id="result"></p><br></br>

         <style>
            div {
                display: table-row;
            }

            label, input {
                display: table-cell;
            }
        </style>
    </body>

    <body>
        <h1>Compound Interest </h1>

        <div> <label>Amount: </label> <input id="p"> </div></br>
        <div> <label>Rate (%): </label> <input id="r"> </div></br>
        <div> <label>No. of Years: </label> <input id="t"> </div></br>
        <div> <label>Compunding Times Per Year: </label> <input id="n"> </div></br>

        <button onclick="calculate1()">Calculate</button>

        <p id="result1"></p><br>

    </body>
</html>
